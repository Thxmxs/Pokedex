<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Capriola&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png"/>
    <title>Pokedex</title>
</head>
<body>
    <div class="background-container">
        <div class="container">
                <nav class="search">
                    <img src="images/pokemonLogo.png" alt="pokemonLogo">
                    <input type="text" id="search-pokemon" placeholder="Pokemon / Number (1-890)">
            </nav>
            <section class="card">
                <div class="card-img">
                    <img src="#" alt="pkmon">
                </div>
                <div class="card-add-info">
                    <div class="height">
                        <h4>height:</h4>
                        <h5></h5>
                    </div>
                    <div class="type">
                        <h4>type:</h5>
                        <h5></h5>
                    </div>
                    <div class="weight">
                        <h4>Weight:</h4>
                        <h5></h5>
                    </div>
                    <div class="xperience">
                        <h4>Base experience:</h4>
                        <h5></h5>
                    </div>
                    <div class="card-info-title">
                        <h1></h1>
                    </div>
                    <div class="card-number">
                        <h3></h3>
                    </div>
                </div>
            </section>

            </div>
        </div>   
    </div>
    
    <script src="script.js"></script>
</body>
</html>
